# 配置文件请严格遵循yaml语法格式，yaml学习地址:
#  https://ansible-tran.readthedocs.io/en/latest/docs/YAMLSyntax.html
#  http://einverne.github.io/post/2015/08/yaml.html

# 定时时间
alarm_timed: '9:30'

# 格言渠道
# 1 : ONE●一个
# 2 : 词霸（每日英语，双语）
# 3 : 土味情话
dictum_channel: 2

friend_infos:
  -
    # 朋友微信昵称
    wechat_name: '郑玩星'
    # 朋友所在城市
    city_name: '广州'
    # 运行开始时间
    start_date: ''
    # 留言（可空）
    sweet_words: '今天是个好日子'

group_infos:
  -
    # 群组微信昵称
    wechat_name: '一个测试群'
    # 群组城市
    city_name: '汕头'
    # 运行开始时间
    start_date: ''
    # 留言
    sweet_words: 'be a man'
